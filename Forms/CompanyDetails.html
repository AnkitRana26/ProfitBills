<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../Style/CompanyDetails.css" />
    <title>Document</title>
  </head>
  <body>
    <form id="CompanyD" action="">
      <h1>Company Description</h1>
      <input type="text" name="" id="CompanyName" placeholder="Company Name" />
      <input
        type="text"
        name=""
        id="CompanyAddress"
        placeholder="Company Address"
      />
      <input
        type="text"
        name=""
        id="CompanyGSTIN"
        placeholder="Company GSTIN"
      />
      <input type="text" name="" id="CompanyPAN" placeholder="Company PAN" />
      <input type="submit" value="Save" />
    </form>
    <form id="CompanyE" action="">
      <h3>Employee</h3>
      <input
        type="text"
        name=""
        id="CompanyEmployeeName"
        placeholder="Employee Name"
      />
      <input
        type="text"
        name=""
        id="CompanyEmployeePassword"
        placeholder="Employee Password"
      />

      <input type="submit" value="Save" />
    </form>
    <form id="CompanyB" action="">
      <h3>Employee</h3>
      <input type="text" name="" id="CompanyBankName" placeholder="Bank Name" />
      <input
        type="number"
        name=""
        id="CompanyAccountNumber"
        placeholder="Account Number"
      />
      <input type="text" name="" id="BankIFSC" placeholder="Bank IFSC Code" />

      <input type="submit" value="Save" />
    </form>
  </body>
  <script src="../Scripts/CompanyDetails.js"></script>
</html>
