<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profit Bills</title>
    <script
      src="https://kit.fontawesome.com/25408e8f65.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./home.css" />
  </head>
  <body>
    <div id="container">
      <div id="navbar">
        <i class="fa-solid fa-bars" id="navbar-menuBar"></i>
      </div>
      <div id="home-body">
        <div id="home-sideBar">
          <div id="home-topSideBar">
            <div id="sidebar-firstBox">
              <i class="fa-solid fa-chevron-down" id="sidebar-OuterIcons"></i>
              <h2>Consult</h2>
            </div>
            <div id="home-topSideBarContents">
              <div>
                <i class="fa-regular fa-calendar" id="sidebar-InnerIcons"></i>
                <a href="">Bookings</a>
              </div>
              <div>
                <i class="fa-regular fa-clock" id="sidebar-InnerIcons"></i>
                <a href="">Team & Availability</a>
              </div>
              <div>
                <i class="fa-solid fa-briefcase" id="sidebar-InnerIcons"></i>
                <a href="">Services</a>
              </div>
              <div>
                <i class="fa-solid fa-user-group" id="sidebar-InnerIcons"></i>
                <a href="">Clients</a>
              </div>
            </div>
          </div>
          <div id="home-middleSideBar">
            <div id="sidebar-voucherBox">
              <i class="fa-solid fa-chevron-down" id="sidebar-OuterIcons"></i>
              <h2>Voucher</h2>
            </div>
            <div id="home-middleSideBarContents">
              <div>
                <i class="fa-solid fa-tags" id="sidebar-InnerIcons"></i>
                <a href="">Purchase Voucher</a>
              </div>
              <div>
                <i
                  class="fa-regular fa-credit-card"
                  id="sidebar-InnerIcons"
                ></i>
                <a href="">Sale Voucher</a>
              </div>
            </div>
          </div>
          <div id="home-bottomSideBar">
            <div id="sidebar-settingBox">
              <i class="fa-solid fa-gear" id="sidebar-settingsIcon"></i>
              <h4 id="sidebar-settings">Settings</h4>
            </div>
            <div id="home-bottomSideBarContents">
              <div>
                <i class="fa-regular fa-id-badge" id="sidebar-InnerIcons"></i>
                <a>Company Profile</a>
              </div>
              <div>
                <i class="fa-regular fa-clone" id="sidebar-InnerIcons"></i>
                <a href="">Manage Widgets</a>
              </div>
              <div>
                <i
                  class="fa-solid fa-money-check-dollar"
                  id="sidebar-InnerIcons"
                ></i>
                <a href="">Payment Settings</a>
              </div>
              <div>
                <i class="fa-solid fa-file-invoice" id="sidebar-InnerIcons"></i>
                <a href="">Billing details</a>
              </div>
              <div>
                <i class="fa-regular fa-bell" id="sidebar-InnerIcons"></i>
                <a>Notifications</a>
              </div>
            </div>
          </div>
        </div>
        <div id="home-mainContent">
          <div id="home-historyBox"></div>
        </div>
        <div id="home-rightContent"></div>
      </div>
    </div>
  </body>
</html>
<!-- <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script> -->
<script src="./home.js"></script>
