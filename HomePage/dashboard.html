<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profit Bills</title>

            </div>
            <div id="home-middleSideBarContents">
              <div>
                <i class="fa-solid fa-tags" id="sidebar-InnerIcons"></i>
                <a href="">Purchase Voucher</a>
              </div>
              <div>
                <i
                  class="fa-regular fa-credit-card"
                  id="sidebar-InnerIcons"
                ></i>
                <a href="">Sale Voucher</a>
              </div>
            </div>
          </div>
          <div id="home-bottomSideBar">
            <div id="sidebar-settingBox">
              <i class="fa-solid fa-gear" id="sidebar-settingsIcon"></i>
              <h4 id="sidebar-settings">Settings</h4>
            </div>
            <div id="home-bottomSideBarContents">
              <div>

              </div>
              <div>

                <a href="">Manage Widgets</a>
              </div>
              <div>
                <i
                  class="fa-solid fa-money-check-dollar"
                  id="sidebar-InnerIcons"
                ></i>
                <a href="">Payment Settings</a>
              </div>
              <div>
                <i class="fa-solid fa-file-invoice" id="sidebar-InnerIcons"></i>
                <a href="">Billing details</a>
              </div>
              <div>
                <i class="fa-regular fa-bell" id="sidebar-InnerIcons"></i>
                <a>Notifications</a>
              </div>
            </div>
          </div>
        </div>
        <div id="home-mainContent">
          <div id="home-billingDetailsBox">
            <h1>Billing Details</h1>
            <div id="home-billingDetails">
              <div id="home-totalSale">
                <h3>Aggregate Sales</h3>
                <p id="home-totalBillPrice">₹</p>
                <button>Create Sales Invoice</button>
              </div>
              <!-- <div id="home-leftOut"></div> -->
            </div>
          </div>
          <div id="home-contentBottom">
            <h2 id="home-recentBillsHeading">Recent Bills</h2>
            <div id="home-historyBox">
              <!-- <div id="home-showMoreHistory">
                <p>Show More</p>
              </div> -->
